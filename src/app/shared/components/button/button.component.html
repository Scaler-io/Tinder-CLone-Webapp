<button 
    matRipple
    [matRippleDisabled]="isDisabled"
    [type]="isSubmit ? 'submit': 'button'"
    class="tinder-clone--button"
    [class.autoWidth]="isAutoWidth" 
    [style.width]="!isAutoWidth ? customWidth : null"
    (click)="onClick()"
    [style.backgroundColor]="color"
    [disabled]="isDisabled"
    [class.disabled]="isDisabled"
>
<span *ngIf="!spinnerActive">{{ text }}</span>
<div *ngIf="spinnerActive" class="loader"></div>
</button>
